<div class="col-12">
    <table class="table full-width">
        <thead>
            <tr>
                <th>Tipo de teléfono</th>
                <th>Número de teléfono</th>
                <th>Es Principal </th>
                <th>action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of person.contacts; let i = index">
                <td>{{contact.type}}</td>
                <td>{{contact.number}}</td>
                <td>{{contact.default? 'Si': 'No'}}</td>
                <td><a (click)="delete(i)">delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
